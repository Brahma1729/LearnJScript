<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<button onclick="mydatefn()">TodayDate</button>
	<h4 id="todate">Today</h4>
	<script type="text/javascript">
		function mydatefn() {
			document.getElementById("todate").innerHTML=new Date()
		}
	</script>

</body>
</html>
